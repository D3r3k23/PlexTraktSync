on:
  push:
    branches:
      - main
    tags:
      - "*.*.*"
  pull_request:

jobs:
  docker:
    uses: ./.github/workflows/docker-image.yml
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    uses: ./.github/workflows/test.yml

  automerge:
    uses: ./.github/workflows/automerge.yml
    needs:
      - docker
      - test
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}

